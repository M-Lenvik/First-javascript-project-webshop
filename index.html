        <header>
            <button class="homeBtn">
                <a href="#base">
                    <h1>Gottfrids munkfabrik</h1>

            </button>

            <div class="header_container">
                <button class="menuBtn">
                    <a href="#shoping_cart">Kundkorg</a>

                <div class="sum" id="totalsum"></div>

        </header>

        <div class="rating" id="rating">

        </div>

        <main class="donuts">
            <section>
                <h2>Munksortiment</h2>
                <article id="products-list">

                </article>
                <!--class = "donut" och class=donut_description-->

                <!-- HÄR FINNS ALLA MUNKAR I HTML: DESSA SKA BORT-- >
            <article class = "donut" id="products-list">
                <div class="donut_description">
                    <h3>Chokolate Caramel</h3>
                    <p>5st</p>
                    <p>90kr</p> 
                    <span class="rate">Betyg: 5 5 stjärnor</span>
                </div>

                <div class="pic">
                    <img src="pictures/munk1.png" width="100" height="90" loading="lazy" alt="chokolate caramel donut">
                </div>
                    
                <div class="buttons">
                    <button class="decrease"> - </button>
                    <input type="number">
                    <button class="decrease"> + </button>
                </div>

                    <button class="shopping_cart" id="shopping_cart">Lägg i varukorg</button>    
                </div>-- >
            </article>

        </main>

        <article class="shoping_cart" id="shoping_cart">
            <div class="line"></div>
            <div class="cart_heading">
                <h4>Varukorg</h4>
                <div>Kundsupport: 08-634 30 30</div>
            </div>
            <div class="line"></div>

            <div class="article-expl">
                <div class="product">Produkt
                    <div class="too_slow_notice" id="too_slow_notice"></div>
                </div>
                <div class="price">Styckpris</div>
                <div clas="cost">Delsumma</div>
            </div>


            <div id="shopping-list">

                <!--
            <div class="product" id="product">munk: 
            <!- -Beställda munkar skrivs här-->

                <!--
            <img src="pictures/munk1.png" width="100" height="90" loading="lazy" alt="XXXXXXXXXXX">

                <div>Smak: Choklad</div>
                <div>Storlek: Jumbo</div>
            </div>
            - ->
            </div>

            <div class="price">Pris från javascript</div>
            <div clas="cost">Summa från javascript
            <span>X</span>

                <div class="buttons">
                    <input class="order_button" id="order_button" type="button" value="Beställ">
                    <input class="cancel_button" type="button" value="Avbryt">
                </div>
            </div>

            <div id="sum"></div>

            <!----------------------FLYTTA DENNA--------------------------->
            <div class="buttons">
                <button class="confirm_order_button" id="confirm_order_button" type="button" value="Bekräfta beställning">
                    <p>Bekräfta beställning</p>
                </button>

            <!----------------------FLYTTA DENNA--------------------------->
        </article>

        <div class="order_page" id="order_page">
            <!--TÄNK PÅ TILLGÄNGLIGHET HÄR. KOLLA UPP FIELDSET  OCH LEGEND https://webdesignskolan.se/html/formular/formular.php-->
            <form class="form_page" id="form_page">
                <h4>Beställningsformulär</h4>
                <div class="order_form" id="order_form">

                    <div class="costumer_info">
                        <label class="input"> Förnamn </label>
                        <span class="customer_input">
                            <input type="text" placeholder="Skriv in ditt förnamn"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Efternamn </label>
                        <span class="customer_input">
                            <input type="text" placeholder="Skriv in ditt efternamn"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Adress </label>
                        <span class="customer_input">
                            <input type="text" placeholder="Skriv in ditt gatunamn"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Postnummer </label>
                        <span class="customer_input">
                            <input type="number" placeholder="Skriv in ditt postnummer"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Postort </label>
                        <span class="customer_input">
                            <input type="text" placeholder="Skriv in din postort"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Portkod </label>
                        <span class="customer_input">
                            <input type="number" placeholder="Eventuell portkod"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Phone </label>
                        <span class="customer_input">
                            <input type="tel" placeholder="Phone number"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Email </label>
                        <span class="customer_input">
                            <input type="email" placeholder="Email"><br>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"> Välj betalsätt </label>
                        <span class="customer_input">

                            <input class="card" id="card" type="checkbox" id="card" name="card" value="card">
                            <label class="card" id="card" for="card">Kort</label><br>
                            
                            <span id="card_information">
                            <!--Finns i javascript-->
                            </span>

                            <input class="invoice" id="invoice" type="checkbox" name="invoice" value="invoice">
                            <label class="invoice" id="invoice" for="invoice">Faktura</label>

                            <span id="invoice_information">
                                <!--Finns i javascript-->
                            </span>
    
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"></label>
                        <span class="customer_input">
                            <input type="checkbox" id="person_id" name="person_id" value="person_id">
                            <label for="person_id">* Jag godkänner behandling av personuppgifter</label>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"></label>
                        <span class="customer_input">
                            <input type="checkbox" checked="checked" id="newsletter" name="newsletter" value="newsletter">
                            <label for="newsletter">Jag vill gärna ha Gottfrids nyhetsbrev</label>
                        </span>
                    </div>


                                <!----------------------FLYTTA HIT DENNA--------------------------->
                </div>
            </form>

            <div>
                <input id="discount_information" type="text" placeholder="Ange din rabattkod"><br>
                <button id="discount_button">Använd rabattkod></button>
            </div>

            <div class="order_confirmation" id="order_confirmation">
                Här ska sammanställning av kunduppgifter och beställning visas
            </div>

            <div class="buttons">
                <input class="order_button" id="confirm_order_button" type="button" value="Beställ">
                <input class="cancel_button" id="cancel_order_button" type="button" value="Avbryt">
            </div>
        </div>

        
    </div>
