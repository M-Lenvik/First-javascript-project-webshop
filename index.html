<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gottfrids Munkfabrik</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">


    <meta name="description" content="Gottfrids munkfabrik">
    <meta name="author" content="Gottfrids munkfabrik">
    <meta name="Gottfrids munkfabrik" content="Munkshop online">

    <meta property="og:title" content="Gottfrids munkfabrik"> <!--Beskrivning av vad som syns på en google sökning-->
    <meta property="og:description" content="Munkshop">

    <!--    <script src="script.js" defer></script> -->
    <!--Om script.js länkas in här måste defer anges. Annars läggs script.js i slutet av HTML före body tagen.-->
</head>

<body>
    <div class="base" id="base">
        <header class="border">
            <button class="homeBtn" aria-label="Knapp för att gå till toppen av huvudsidan">
                <a href="#base">
                    <p>Gottfrids munkfabrik</p>
                </a>
            </button>

            <div class="header_container">
                <div class="sum" id="total-sum"></div>
                <button class="menuBtn" aria-label="Knapp för kundkorg">
                    <a href="#shoping-cart"><img src="pictures/shopping_cart.png" 
                        width="96" height="96" loading="lazy" alt="shopping cart"></a>
                </button>
            </div>
        </header>

        <div class="rating" id="rating" aria-description="Knappar för sortering">
            <!--Anges INTE i javascript-->
            <div class="border"><button class="rating_btn" id="sort-by-name">Sortera på namn</button></div>
            <div class="border"><button class="rating_btn" id="sort-by-price">Sortera på pris</button></div>
            <div class="border"><button class="rating_btn" id="sort-by-rating">Sortera på betyg</button></div>
            <div class="border"><button class="rating_btn" id="sort-by-category">Sortera på kategori</button></div>
        </div>


        <main class="donuts">
            <h1>Munksortiment</h1>



            <div id="products-list">
                <!--ANGES I JS-->
                <!--Alla artiklar skrivs ut i <div class="donut">
                        individuell artikels skrivs ut i <div class="donut_description">
                        Även knappar för att öka och minska antalet munkar
                    -->
            </div>
        </main>



        <article class="shoping_cart" id="shoping-cart">
            <div class="line"></div>
            <div class="cart_heading">
                <h3>Varukorg</h3>
                <div>Kundsupport: 08-634 30 30</div>
            </div>
            <div class="line"></div>

            <div id="monday-discount"></div>

            <div class="article_expl">
                <div class="product">Produkt</div>
                <div class="price">Styckpris</div>
                <div class="cost">Delsumma</div>
            </div>


            <div id="shopping-list">

                <!--
            <div class="product" id="product">munk: 
            <!- -Beställda munkar skrivs här-->

            </div>
            <div id="sum"></div>
            <div class="shopping_cart_buttons">
                <input class="order_button" id="order-button" type="button" value="Köp">
                <input class="cancel_button" id="cancel-button" type="button" value="Avbryt">
            </div>
        </article>

        <div class="order_page" id="order-page">
            <div class="line"></div>
            <h4>Ordersammanställning</h4>
            <div class="line"></div>
            <div class="order" id="order">
                <!--    Här ska sammanställning av kunduppgifter och beställning visas -->
            </div>

            <form class="form_page" id="form_page">
                <h5>Beställningsformulär</h5>
                <div class="order_form" id="order_form">
                    <fieldset>
                        <legend>Formulär för kunduppgifter</legend>

                        <div class="costumer_info">
                            <label for="first-name" class="input"> Förnamn <span class="mandatory">*</span></label>

                            <span class="customer_input">
                                <input id="first-name" name="first-name" type="text" placeholder="Skriv in ditt förnamn"
                                    required>
                                <span aria-live="polite"></span>

                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="last-name" class="input"> Efternamn <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="last-name" name="last-name" type="text" placeholder="Skriv in ditt efternamn"
                                    required>
                                <span aria-live="polite"></span>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="adress" class="input"> Adress <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="adress" name="adress" type="text" placeholder="Skriv in ditt gatunamn"
                                    required>
                                <span aria-live="polite"></span>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="zip-code" class="input"> Postnummer <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="zip-code" name="zip-code" type="text" placeholder="Skriv in ditt postnummer"
                                    required>
                                <span aria-live="polite"></span>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="postal-address" class="input"> Postort <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="postal-address" name="postal-adress" type="text"
                                    placeholder="Skriv in din postort" required>
                                <span aria-live="polite"></span>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="port-code" class="input"> Portkod </label>
                            <span class="customer_input">
                                <input id="port-code" name="port-code" type="text" placeholder="Eventuell portkod">
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="phone" class="input"> Phone <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="phone" name="phone" type="tel" placeholder="Phone number"
                                    pattern="[0-9]{10,15}" required>
                                <span aria-live="polite"></span>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="email" class="input"> E-post <span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <input id="email" name="email" type="email" placeholder="Email" required>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label for="payment-method" class="input"> Välj betalsätt <span
                                    class="mandatory">*</span></label>
                            <div class="customer_input">

                                <div>
                                    <label for="card">Kort</label>
                                    <input id="card" type="radio" name="payment-method" value="card">

                                    <div id="card-information">
                                        <!--Finns i javascript-->
                                    </div>
                                </div>
                                <div>
                                    <label for="invoice">Faktura</label>
                                    <input id="invoice" type="radio" name="payment-method" value="invoice">

                                    <div id="invoice-information">
                                        <!--Finns i javascript-->
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="costumer_info">
                            <label class="input"><span class="mandatory">*</span></label>
                            <span class="customer_input">
                                <label for="person-clearence">Jag godkänner behandling av personuppgifter</label>
                                <input id="person-clearence" type="checkbox" name="person-clearence" value="person_id"
                                    required>
                            </span>
                        </div>

                        <div class="costumer_info">
                            <label class="input"></label>
                            <span class="customer_input">
                                <label for="newsletter">Jag vill gärna ha Gottfrids nyhetsbrev</label>
                                <input id="newsletter" type="checkbox" checked="checked" name="newsletter"
                                    value="newsletter">
                            </span>
                        </div>
                        <div class="error_message" id="error-message"></div>
                    </fieldset>
                </div>

                <div class="discount_div">
                    <div class="discount_text">Har du en rabattkod? Grattis! Använd den här: </div>
                    <div class="discount_input">
                        <input id="discount-information" type="text" placeholder="Ange din rabattkod"><br>
                        <button id="discount-button">Använd rabattkod></button>
                    </div>
                </div>
            </form>

            <div class="buttons">
                <input class="order_button" id="confirm-order-button" type="button" value="Bekräfta beställning">
                <input class="cancel_button" id="cancel-order-button" type="button" value="Avbryt">
            </div>
        </div>


        <div id="order-confirmation" class="order_confirmation">
            <div class="order_confirmation_sum" id="order-confirmation-sum">
                <!-- Beställningssammanfattning och kunduppgifter -->
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
