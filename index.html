<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gottfrids Munkfabrik</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Condensed&display=swap"
        rel="stylesheet">

    <meta name="description" content="Gottfrids munkfabrik">
    <meta name="author" content="Gottfrids munkfabrik">
    <meta name="Gottfrids munkfabrik" content="Munkshop online">

    <meta property="og:title" content="Gottfrids munkfabrik"> <!--Beskrivning av vad som syns på en google sökning-->
    <meta property="og:description" content="Munkshop">

    <!--    <script src="script.js" defer></script> -->
    <!--Om script.js länkas in här måste defer anges. Annars läggs script.js i slutet av HTML före body tagen.-->
</head>

<body>
    <div class="base" id="base">
        <header class="border">
            <button class="homeBtn">
                <a href="#base">
                    <h1>Gottfrids munkfabrik</h1>
                </a>
            </button>

            <div class="header_container">
                <div class="sum" id="totalsum"></div>
                <button class="menuBtn">
                    <a href="#shoping_cart"><img src="pictures/shopping_cart.png" width="96" height="96" loading="lazy" alt="shopping cart"></a>
                </button>
               
            </div>
        </header>

        <div class="rating" id="rating">
            <!--Anges INTE i javascript-->
            <button class="rating_btn" class="border" id="sortByName">Sortera på namn</button>
            <button class="rating_btn" class="border" id="sortByPrice">Sortera på pris</button>
            <button class="rating_btn" class="border" id="sortByRating">Sortera på betyg</button>
            <button class="rating_btn" class="border" id="sortByCategory">Sortera på kategori</button>
        </div>

        <main class="donuts">
            <section>
                <h2>Munksortiment</h2>
                <div id="products-list">
                    <!--ANGES I JS-->
                    <!--Alla artiklar skrivs ut i <div class="donut">
                        individuell artikels skrivs ut i <div class="donut_description">
                        Även knappar för att öka och minska antalet munkar
                    -->
                </div>
            </section>
        </main>


        <article class="shoping_cart" id="shoping_cart" id="mondayDiscount">
            <div class="line"></div>
            <div class="cart_heading">
                <h3>Varukorg</h3>
                <div>Kundsupport: 08-634 30 30</div>
            </div>
            <div class="line"></div>

            <div class="article_expl">
                <div class="product">Produkt
                    <div class="too_slow_notice" id="too_slow_notice"></div>
                </div>
                <div class="price">Styckpris</div>
                <div clas="cost">Delsumma</div>
            </div>

            <div id="shopping-list">

                <!--
            <div class="product" id="product">munk: 
            <!- -Beställda munkar skrivs här-->

        </div>
        <div id="sum">NERE</div>
        <div class="shopping_cart_buttons" id="shopping_cart_buttons">
            <input class="order_button" id="order_button" type="button" value="Köp">
            <input class="cancel_buttton" id="cancel_button" type="button" value="Avbryt">
        </div>


        </article>

        <div class="order_page" id="order_page">
            <div class="line"></div>
                <h4>Ordersammanställning</h4>
            <div class="line"></div>
            <div class="order" id="order">
            <!--    Här ska sammanställning av kunduppgifter och beställning visas -->
            </div>
            <!--TÄNK PÅ TILLGÄNGLIGHET HÄR. KOLLA UPP FIELDSET  OCH LEGEND https://webdesignskolan.se/html/formular/formular.php-->
            <form class="form_page" id="form_page">
                <h5>Beställningsformulär</h5>
                <div class="order_form" id="order_form">

                    <div class="costumer_info">
                        <label for="first_name" class="input"> Förnamn <span class="mandatory">*</span></label>
                        
                        <span class="customer_input">
                            <input id="first_name" type="text" placeholder="Skriv in ditt förnamn" required>
                            <span id="error_message" aria-live="polite"></span>
                            
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="last_name" class="input"> Efternamn <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="last_name" type="text" placeholder="Skriv in ditt efternamn" required>
                            <span aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="adress" class="input"> Adress <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="adress" type="text" placeholder="Skriv in ditt gatunamn" required>
                            <span aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="zip_code" class="input"> Postnummer <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="zip_code"  type="text" placeholder="Skriv in ditt postnummer" required>
                            <span aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="postal_address" class="input"> Postort <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="postal_address" type="text" placeholder="Skriv in din postort" required>
                            <span aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="port_code" class="input"> Portkod </label>
                        <span class="customer_input">
                            <input id="port_code" type="text" placeholder="Eventuell portkod">
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="phone" class="input"> Phone <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="phone" type="tel" placeholder="Phone number" pattern="[0-9]{10,15}" required>
                            <span aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="email" class="input"> E-post <span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <input id="email" type="email" placeholder="Email" required>
                            <span class="error_message" aria-live="polite"></span>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label for="payment_method" class="input"> Välj betalsätt <span class="mandatory">*</span></label>
                        <span class="customer_input">

                            <div>
                            <label for="card">Kort</label>
                            <input id="card" type="radio" name="payment" value="card">
                            
                            <div id="card_information">
                            <!--Finns i javascript-->
                            </div>
                        </div>
                        <div>
                            <label for="invoice">Faktura</label>
                            <input id="invoice" type="radio" name="payment" value="invoice">

                            <div id="invoice_information">
                                <!--Finns i javascript-->
                            </div>
                        </div>
    
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"><span class="mandatory">*</span></label>
                        <span class="customer_input">
                            <label for="person_id">Jag godkänner behandling av personuppgifter</label>
                            <input id="person_id" type="checkbox" name="person_id" value="person_id" required>
                        </span>
                    </div>

                    <div class="costumer_info">
                        <label class="input"></label>
                        <span class="customer_input">
                            <label for="newsletter">Jag vill gärna ha Gottfrids nyhetsbrev</label>
                            <input id="newsletter" type="checkbox" checked="checked" name="newsletter" value="newsletter">
                        </span>
                    </div>
                </div>

                <div class="discount_div">
                <div class="discount_text">Har du en rabattkod? Grattis! Använd den här: </div>                
                <div class="discount_input">
                    <input id="discount_information" type="text" placeholder="Ange din rabattkod"><br>
                    <button id="discount_button">Använd rabattkod></button>
                </div>
            </div>
            </form>

            <div class="buttons">
                <input class="order_button" id="confirm_order_button" type="button" value="Bekräfta beställning">
                <input class="cancel_button" id="cancel_order_button" type="button" value="Avbryt">
            </div>
        </div>


        <div id="order_confirmation" class="order_confirmation">
            <div class="order_confirmation_sum" id="order_confirmation_sum">
                <!-- Beställningssammanfattning och kunduppgifter -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
